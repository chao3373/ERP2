<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>功能母料设置</title>
<link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/bootstrap/easyui.css"></link>
<link rel="stylesheet" type="text/css"
	href="/static/jquery-easyui-1.3.3/themes/icon.css"></link>
<script type="text/javascript"
	src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
<script type="text/javascript"
	src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
	var url;

	function searchRole() {
		$("#dg").datagrid('load', {
			"name" : $("#s_roleName").val()
		});
	}

	function resetValue() {
		$("#name").val("");
		$("#remark").val("");
	}

	function closeRoleDialog() {
		$("#dlg").dialog("close");
		resetValue();
	}

	function saveRole() {
		$("#fm").form("submit", {
			url : url,
			onSubmit : function() {
				return $(this).form("validate");
			},
			success : function(result) {
				var result = eval('(' + result + ')');
				if (result.success) {
					$.messager.alert("系统提示", "保存成功！");
					resetValue();
					$("#dlg").dialog("close");
					$("#dg").datagrid("reload");
				} else {
					$.messager.alert("系统提示", result.errorInfo);
				}
			}
		});
	}

	function openRoleAddDialog() {
		$("#dlg").dialog("open").dialog("setTitle", "添加母料");
		url = "/admin/muliao/save";
	}

	function openRoleModifyDialog() {
		var selectedRows = $("#dg").datagrid("getSelections");
		if (selectedRows.length != 1) {
			$.messager.alert("系统提示", "请选择一条要修改的数据！");
			return;
		}
		var row = selectedRows[0];
		console.log(row.id);
		$("#dlg").dialog("open").dialog("setTitle", "修改班组信息");
		$("#fm").form("load", row);
		url = "/admin/muliao/save?id=" + row.id;
	}

	function deleteRole() {
		var selectedRows = $("#dg").datagrid("getSelections");
		if (selectedRows.length != 1) {
			$.messager.alert("系统提示", "请选择一条要删除的数据！");
			return;
		}
		var id = selectedRows[0].id;
		$.messager.confirm("系统提示", "您确定要删除这条数据吗?", function(r) {
			if (r) {
				$.post("/admin/muliao/delete", {
					id : id
				}, function(result) {
					if (result.success) {
						$.messager.alert("系统提示", "数据已成功删除！");
						$("#dg").datagrid("reload");
					} else {
						$.messager.alert("系统提示", result.errorInfo);
					}
				}, "json");
			}
		});
	}

	$(document).ready(function() {

		$("#dg").datagrid({
			onDblClickRow : function(index, row) {
				$("#dlg").dialog("open").dialog("setTitle", "修改母料信息");
				$("#fm").form("load", row);
				url = "/admin/muliao/save?id=" + row.id;
			}
		});

	});
</script>
</head>
<body style="margin: 1px">
	<table id="dg" title="功能母料设置" class="easyui-datagrid" fitColumns="true"
		pagination="true" singleSelect="true" rownumbers="true" url="/admin/muliao/list" fit="true" toolbar="#tb">
		<thead>
			<th field="id" width="20" align="center">编号</th>
			<th field="name" width="50" align="center">母料名称</th>
			<th field="remark" width="100" align="center">备注</th>
		</thead>
	</table>

	<div id="tb">
		<div>
			<a href="javascript:openRoleAddDialog()"
				class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a> <a
				href="javascript:openRoleModifyDialog()" class="easyui-linkbutton"
				iconCls="icon-edit" plain="true">修改</a> <a
				href="javascript:deleteRole()" class="easyui-linkbutton"
				iconCls="icon-remove" plain="true">删除</a>
		</div>
		<div>
			&nbsp;母料名称：&nbsp;<input type="text" id="s_roleName" size="20"
				onkeydown="if(event.keyCode==13) searchRole()" /> <a
				href="javascript:searchRole()" class="easyui-linkbutton"
				iconCls="icon-search" plain="true">搜索</a>
		</div>
	</div>


	<div id="dlg" class="easyui-dialog"
		style="width: 450px; height: 250px; padding: 10px 20px" closed="true"
		buttons="#dlg-buttons" data-options="onClose:function(){resetValue()}">
		<form id="fm" method="post">
			<table cellspacing="8px">
				<tr>
					<td>母料名称：</td>
					<td><input type="text" id="name" name="name"
						class="easyui-validatebox" required="true" /></td>
				</tr>
				<tr>
					<td valign="top">备注：</td>
					<td><textarea rows="3" cols="35" id="remark" name="remark"></textarea>
					</td>
				</tr>
			</table>
		</form>
	</div>

	<div id="dlg-buttons">
		<a href="javascript:saveRole()" class="easyui-linkbutton"
			iconCls="icon-ok">保存</a> <a href="javascript:closeRoleDialog()"
			class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
	</div>
</body>
</html>
