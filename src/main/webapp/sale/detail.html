        //显示合计
        function addSum() {
            var rows = $("#dg").datagrid('getRows');
            if (rows.length < 1) {
                alert('没有数据！');
                return;
            }
            if (rows[rows.length - 1].clientname == '合计') {
                $("#dg").datagrid('deleteRow', rows.length - 1);
            }
            var num = 0;
            var sumWeight = 0;
            var name = rows[0].name;
            var sumprice = 0;
            if (tongji == "平方"){
                for (var i = 0; i < rows.length; i++) {
                    sumprice += rows[i].totalPrice;
                    num += rows[i].sum;
                    if (i != 0 && rows[i].name == name) {
                        var row = rows[i];
                        row.name = "…";
                        $("#dg").datagrid("deleteRow", i);
                        $("#dg").datagrid("insertRow", {
                            index: i,
                            row: row
                        });
                    } else {
                        name = rows[i].name;
                    }
                    sumWeight += rows[i].zongpingfang;
                }
                $("#dg").data("loadData", []);

                $("#dg").datagrid('appendRow', {
                    clientname: '合计',
                    peasant: '总数量：' + num + '件',
                    saleNumber: '总平方：' + sumWeight.toFixed(2),
                    totalPrice:"总金额：" + sumprice.toFixed(2)
                });
            } else {
                for (var i = 0; i < rows.length; i++) {
                    sumprice += rows[i].totalPrice;
                    num += rows[i].sum;
                    if (i != 0 && rows[i].name == name) {
                        var row = rows[i];
                        row.name = "…";
                        $("#dg").datagrid("deleteRow", i);
                        $("#dg").datagrid("insertRow", {
                            index: i,
                            row: row
                        });
                    } else {
                        name = rows[i].name;
                    }
                    sumWeight += rows[i].zongzhong;
                }
                $("#dg").data("loadData", []);

                $("#dg").datagrid('appendRow', {
                    clientname: '合计',
                    peasant: '总数量：' + num + '件',
                    saleNumber: '总重量：' + sumWeight.toFixed(2) + 'kg',
                    totalPrice:"总金额：" + sumprice.toFixed(2)
                });
            }
        }

            if ($("#client").combobox("getText")) {
                json.client = $("#client").combobox("getText");

            if ($("#peasant").val()) {
                json.peasant = $("#peasant").val();
            }
            if ($("#product").combobox("getText")) {
                json.product = $("#product").combobox("getText");
            }
            if ($("#chukudanhao").val()) {

            $("#client").combobox("reset");

        //设置排序
        function orderBy(order) {
            addSelect();
            json.order = "";
            json.order = order;

            $.ajax({
                type: "POST",
                async: false,
                url: "/admin/storage/detail",
                data: json,
                success: function (result) {
                    if (result.success) {
                        console.log(result.rows);
                        $("#dg").datagrid("loadData", result.rows);
                    }
                }
            });

            var rows = $("#dg").datagrid("getRows");
            console.log(rows.length);
            var rsArr = [];
            var rw = {};
            var od = rows[0][order];
            console.log(od);
            var sum = 0;
            var count = 0;
            var i;
            for (i = 0; i < rows.length; i++) {
                if (od == rows[i][order]) {
                    count += Number(rows[i]["sum"]);
                    sum += Number(rows[i]["realityweight"]);
                } else {
                    rw.index = i;
                    rw.count = count;
                    rw.sum = sum;
                    rsArr.push(rw);
                    rw = {};
                    od = rows[i][order];
                    sum = rows[i]["realityweight"];
                    count = 1;
                }
            }
            rw.index = i;
            rw.count = count;
            rw.sum = sum;
            rsArr.push(rw);

            for (var i = rsArr.length - 1; i >= 0; i--) {
                console.log(rsArr[i]);
                $("#dg").datagrid("insertRow", {
                    index: rsArr[i]["index"],
                    row: {
                        clientname: "小计",
                        peasant: "",
                        saleNumber: "",
                        name: "",
                        model: "",
                        length: "",
                        price: "",
                        realityweight: "总重量：" + rsArr[i]["sum"],
                        sum: "总数量：" + rsArr[i]["count"]
                    }
                });
            }
        }

        //时间格式转换
        function formet(datee) {
            var date = new Date(datee);
            console.log(date);
            Y = date.getFullYear() + '-';
            M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
            D = date.getDate() + ' ';
            h = date.getHours() + ':';
            m = date.getMinutes() + ':';
            s = date.getSeconds();
            return Y + M + D + h + m + s;
        }
